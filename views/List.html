<div class="listContener">
    <div class="searchContainer">
        <input class="searchInput" type="text" placeholder="Search" ng-model="search.$"/>
    </div>
    <table class="rwd-table">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>City</th>
            <th>Zip-Code</th>
            <th>Country</th>
            <th></th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in contacts | orderBy: 'lastName' | filter:search" contact-Element contact="contact" class="listElements">
        </tr>
        </tbody>
    </table>






</div>
